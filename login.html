<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/coreui-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

    <title>Core UI Sample</title>
</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <!-- Login -->
                    <div class="card p-4">
                        <div class="card-body">
                            <h2>Login</h2>
                            <p class="text-muted">サインインしてください。</p>
                            <!-- username -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="icon-user"></i>
                                    </span>
                                </div>
                                <input class="form-control" type="text" placeholder="ユーザー名">
                            </div>
                            <!-- password -->
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="icon-lock"></i>
                                    </span>
                                </div>
                                <input class="form-control" type="password" placeholder="パスワード">
                            </div>
                            <!-- submit -->
                            <div class="row">
                                <div class="col-4">
                                    <!-- <button class="btn btn-primary px-4" type="button">Login</button> -->
                                    <a class="btn btn-primary px-4" style="color:white" href="index.html">Login</a>
                                </div>
                                <div class="col-8 text-right">
                                    <!-- <button class="btn btn-link px-0" type="button">パスワード忘れ？</button> -->
                                    <a class="btn btn-link px-0" href="reset.html">パスワードを忘れましたか？</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- SignUp -->
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>アカウントをお持ちでない場合は新規登録をしてください。</p>
                                <!-- <button class="btn btn-primary active mt-3" type="button">今すぐ登録!</button> -->
                                <a class="btn btn-primary active mt-3" href="register.html">新規登録する</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, Bootstrap, then CoreUI  -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>
</body>

</html>
